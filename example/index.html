<html>
<head>
	<script type="text/javascript" src="file:///D:/dev/guzman-y-gomez-mobile-ordering-site/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="../lib/rszAutocomplete.js"></script>
	<script type="text/javascript">
		(function() {
			angular.module('rszAutocompleteExample', ['rszAutocomplete'])
				.controller('ExampleCtrl', function($scope, $timeout) {
					$scope.getSuggestions = function(input) {
						return $timeout(function(){}, 500)
							.then(function() {
								return ['item 1', 'item 2', 'item 3'];
							});
					};
				});
		})();
	</script>
	<style type="text/css">
		.rs-autocomplete { list-style: none; margin: 0; padding: 0; border: solid black 1; }
		.rs-autocomplete li[aria-selected=true] { font-weight: bold; }
	</style>
</head>
<body ng-app="rszAutocompleteExample" ng-controller="ExampleCtrl">
	<input type="text" rsz-autocomplete="getSuggestions" />
</body>
</html>
